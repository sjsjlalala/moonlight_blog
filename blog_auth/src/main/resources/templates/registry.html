<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册验证邮件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .expiration-time {
            font-size: 16px;
            color: #999999;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            color: #999999;
        }
        .footer p {
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎注册</h1>
    <p>感谢您注册我们的服务。为了验证您的邮箱地址，请使用以下验证码完成注册：</p>
    <div class="verification-code" th:text="${verificationCode}"></div>
    <div class="expiration-time" th:text="'验证码将在 ' + ${expirationTime} + ' 分钟后过期'"></div>
    <p>如果您没有进行过此操作，请忽略此邮件。</p>
    <p>如有任何问题，请联系我们的客服团队。</p>
    <a href="mailto:support@moonlightblog.com" class="button">联系客服</a>
    <div class="footer">
        <p>版权所有 &copy; 2025 月光博客</p>
    </div>
</div>
</body>
</html>
